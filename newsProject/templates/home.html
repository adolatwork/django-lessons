<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kun yangiliklari</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .news-item {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .news-item:hover {
            transform: scale(1.01);
        }

        .news-item h2 {
            margin-top: 0;
            color: #333;
        }

        .news-item p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>KUN YANGILIKLARI</h1>
    </header>

    <div class="container">
        {% for post in object_list %}
            <div class="news-item">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
